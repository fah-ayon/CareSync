<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrative Login</title>
    <link rel="stylesheet" type="text/css" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="showAdminLogin()">Login as Administrative</button>
                <button type="button" class="toggle-btn" onclick="showStaffLogin()">Login as Staff</button>
            </div>
            
            <form id="loginA" class="input-group" action="../Resources/adminlogin.php" method="POST" style="left: 50px;">
                <input type="text" name="Email" class="input-field" placeholder="Email" required>
                <input type="password" name="Password" class="input-field" placeholder="Password" required>  
                <div class="checkbox-container">
                    <input type="checkbox" class="check-box" id="forgetAdmin">
                    <span>Forget Password</span>
                </div>
                <button type="submit" class="submit-btn">Login</button>    
            </form>
            
            <form id="loginS" class="input-group" action="../Resources/stafflogin.php" method="POST" style="left: 450px;">
                <input type="text" name="Email" class="input-field" placeholder="Email" required>
                <input type="password" name="Password" class="input-field" placeholder="Password" required>  
                <div class="checkbox-container">
                    <input type="checkbox" class="check-box" id="forgetStaff">
                    <span>Forget Password</span>
                </div>
                <button type="submit" class="submit-btn">Login</button>    
            </form>
        </div>
    </div>  

    <header class="main-header">
        <div class="logo">
            <a href="../index.html" class="logo-link">
                <img src="../images/logo.jpg" alt="CareSync Logo">
                <span class="logo-text">CareSync</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="./contact.html">Contact Us</a>
            <a href="./aboutus.html">About Us</a>
            <a href="./admin.html">Administrative Login</a>
        </nav>
    </header>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/abdullahalfahadayon" target="_blank">
            <img src="../images/linkedin.png" alt="LinkedIn" class="footer-icon">
        </a>
        <a href="https://github.com/fah-ayon" target="_blank">
            <img src="../images/github.png" alt="Github" class="footer-icon2">
        </a>
        <p>&copy; 2025 CareSync. All rights reserved.</p>
    </footer>

    <script>                                                                  
        var x = document.getElementById('loginA');
        var y = document.getElementById('loginS');
        var z = document.getElementById('btn');

        function showStaffLogin(){
            x.style.left = "-300px";
            y.style.left = "220px";
            z.style.left = "100px";
        }
        function showAdminLogin(){
            x.style.left = "220px";
            y.style.left = "700px";
            z.style.left = "0";
        }
    </script>
</body>
</html>
